[build]
  # Build command for the React frontend
  command = "cd frontend/chatbotui && npm ci && npm run build"
  
  # Directory to publish (Vite builds to dist by default)
  publish = "frontend/chatbotui/dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Production API URL - will need to be updated after backend deployment
  VITE_API_URL = "https://your-backend-url.com"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
